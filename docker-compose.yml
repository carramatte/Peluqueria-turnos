version: '3.8'

services:
  # ── n8n: Motor de automatización ──
  n8n:
    image: n8nio/n8n:latest
    container_name: peluqueria-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin123
      - GENERIC_TIMEZONE=America/Argentina/Buenos_Aires
      - TZ=America/Argentina/Buenos_Aires
      - WEBHOOK_URL=http://localhost:5678/
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - peluqueria-net

  # ── Backend: API REST (Node.js + Express + SQLite) ──
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: peluqueria-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - TZ=America/Argentina/Buenos_Aires
      - PORT=3000
    volumes:
      - backend_data:/app/data
    networks:
      - peluqueria-net

  # ── Frontend: Panel web de gestión (Nginx) ──
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: peluqueria-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - peluqueria-net

volumes:
  n8n_data:
  backend_data:

networks:
  peluqueria-net:
    driver: bridge
